<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Will You Be My Valentine?</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
      position: relative;
    }
    h1 {
      margin-bottom: 50px;
      position: relative;
      z-index: 2;
    }
    .button-container {
      position: relative;
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
      z-index: 2;
    }
    button {
      font-size: 18px;
      padding: 10px 20px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      position: absolute;
    }
    #yes-button {
      background-color: #28a745;
      color: #fff;
      top: 50px;
      left: 45%;
    }
    #no-button {
      background-color: #dc3545;
      color: #fff;
      top: 50px;
      left: 55%;
    }
    #confirmation-message {
      font-size: 24px;
      color: #28a745;
      margin-top: 20px;
      display: none;
      position: relative;
      z-index: 1;
    }
    #gif-container {
      display: none;
      margin-top: 100px;
      position: relative;
      z-index: 1;
    }
    #gif-container img {
      width: 200px;
    }
  </style>
</head>
<body>
  <h1 id="question">Will You Be My Valentine?</h1>
  <div class="button-container">
    <button id="yes-button">Yes</button>
    <button id="no-button">No</button>
  </div>
  <div id="confirmation-message"></div>
  <div id="gif-container">
    <p>Yayy!</p>
    <img src="https://tenor.com/view/happy-cat-happy-happy-cat-happy-happy-happy-cat-happy-happy-happy-cat-meme-gif-10674288337814969177" alt="Happy Cat GIF">
  </div>

  <script>
    let noButtonClickCount = 0;
    let noButton = document.getElementById('no-button');
    let yesButton = document.getElementById('yes-button');
    let question = document.getElementById('question');
    let message = document.getElementById('confirmation-message');
    let gifContainer = document.getElementById('gif-container');
    
    noButton.addEventListener('click', function() {
      noButtonClickCount++;
      
      // Enlarge the Yes button
      yesButton.style.fontSize = `${18 + noButtonClickCount * 3}px`;
      yesButton.style.padding = `${10 + noButtonClickCount}px ${20 + noButtonClickCount * 2}px`;
      
      // Move the No button to a random position away from the Yes button
      let newX, newY;
      do {
        newX = Math.random() * (window.innerWidth - 100);
        newY = Math.random() * (window.innerHeight - 50) + 100;
      } while (Math.abs(newX - yesButton.offsetLeft) < 100 && Math.abs(newY - yesButton.offsetTop) < 100);
      
      noButton.style.left = `${newX}px`;
      noButton.style.top = `${newY}px`;
      
      // Change the question text
      let sureText = "Are you sure?";
      for (let i = 0; i < noButtonClickCount; i++) {
        sureText += " really";
      }
      sureText += " sure?";
      question.textContent = sureText;
    });

    yesButton.addEventListener('click', function() {
      // Reset everything to normal
      yesButton.style.fontSize = "18px";
      yesButton.style.padding = "10px 20px";
      yesButton.style.left = "45%";
      yesButton.style.top = "50px";
      
      noButton.style.fontSize = "18px";
      noButton.style.padding = "10px 20px";
      noButton.style.left = "55%";
      noButton.style.top = "50px";
      
      // Show confirmation message and GIF
      message.textContent = "Great! :DD <33";
      message.style.display = "block";
      gifContainer.style.display = "block";
    });
  </script>
</body>
</html>
