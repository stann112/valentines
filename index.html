<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Will You Be My Valentine?</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
      position: relative;
    }
    button {
      font-size: 18px;
      padding: 10px 20px;
      margin: 10px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      position: absolute;
    }
    #yes-button {
      background-color: #28a745;
      color: #fff;
      left: 50%;
      transform: translateX(-50%);
    }
    #no-button {
      background-color: #dc3545;
      color: #fff;
      left: 55%;
    }
    #confirmation-message {
      font-size: 24px;
      color: #28a745;
      margin-top: 20px;
      display: none;
    }
  </style>
</head>
<body>
  <h1 id="question">Will You Be My Valentine?</h1>
  <button id="yes-button">Yes</button>
  <button id="no-button">No</button>
  <div id="confirmation-message"></div>

  <script>
    let noButtonClickCount = 0;
    let noButton = document.getElementById('no-button');
    let yesButton = document.getElementById('yes-button');
    let question = document.getElementById('question');
    let message = document.getElementById('confirmation-message');
    
    noButton.addEventListener('click', function() {
      noButtonClickCount++;
      
      // Enlarge the Yes button
      yesButton.style.fontSize = `${18 + noButtonClickCount * 3}px`;
      yesButton.style.padding = `${10 + noButtonClickCount}px ${20 + noButtonClickCount * 2}px`;
      
      // Move the No button to a random position
      let newX = Math.random() * (window.innerWidth - 100);
      let newY = Math.random() * (window.innerHeight - 50);
      noButton.style.left = `${newX}px`;
      noButton.style.top = `${newY}px`;
      
      // Change the question text
      let sureText = "Are you sure?";
      for (let i = 0; i < noButtonClickCount; i++) {
        sureText += " really";
      }
      sureText += " sure?";
      question.textContent = sureText;
    });

    yesButton.addEventListener('click', function() {
      message.textContent = "Great! :DD <33";
      message.style.display = "block";
    });
  </script>
</body>
</html>
